<div class="results-header">
  <h3 data-as="headline"></h3>
  <span data-as="reporting" class="reporting"></span>
</div>
<div class="chatter" data-as="chatter"></div>
<div data-as="content" class="content"></div>
<div class="metadata-row">
  <button data-as="moreButton" class="show-more">
    Show
    <span class="more">more</span><span class="fewer">fewer</span>
    candidates
  </button>
  <a data-as="resultsLink" class="full-results">See full results &rsaquo;</a>
  <div class="text">
    <span class="source-line">Source: AP, as of</span>
    <span class="state-source-line">Results as of</span>
    <span data-as="updated" class="updated"></span>
    <div>
      <span data-as="incumbency"><span class="incumbent-icon">&#9679;</span> - Incumbent</span>
      <span data-as="footnote" class="footnote"></span>
    </div>
</div>
